<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="dr-img">
            <img src="/images/Male doctor on light surface _ Premium Photo.jpeg" alt="">
        </div>
        <div class="dr-about">
            <span class="dr-profile">Doctor's Profile</span>
            <div class="work-time">Patient time 8:00am - 5:00pm</div>
        </div>
    </header>

    <main>
        <section class="dr-info">
            <div>
                <span class="dr-name">Dr.Terry Aminoff</span>
                <span class="dr-type">Neurologist Specialist</span>
            </div>
            <button>Request</button>
        </section>
        <section>
            <div class="rating">
                <div class="stars">⭐⭐⭐⭐</div>
                <span id="num-of-stars">4 out of 5</span>
                <span id="patients-reviews">340 patients reviews</span>
            </div>
        </section>
        <section class="communication">
            <div class="video">
                <img src="/images/icons8-video-call-96.png" alt="">
            </div>
            <div class="appel">
                <img src="/images/icons8-call-50.png" alt="">
            </div>
            <div class="message">
                <img src="/images/icons8-message-50.png" alt="">
            </div>
        </section>
        <section class="cards">
            <div class="patients">
                <img src="/images/icons8-wheelchair-96.png" alt="">
                <span id="numbers">500+</span>
                <span id="acheivment">Seccessful patients</span>
            </div>
            <div class="exp">
                <img src="/images/icons8-microscope-96.png" alt="">
                <span id="numbers">10 Years</span>
                <span id="acheivment">Experience</span>
            </div>
            <div class="OT">
                <img src="/images/icons8-syringe-64 (1).png" alt="">
                <span id="numbers">28+</span>
                <span id="acheivment">Seccessful OT</span>
            </div>
            <div class="certificat">
                <img src="/images/icons8-certificate-100.png" alt="">
                <span id="numbers">8+</span>
                <span id="acheivment">Certificate Acheived</span>
            </div>

        </section>
        <button class="appointment">Request for Appointment</button>

    </main>
</body>

</html>
